Адрес:<input
  type="text"
  placeholder="Адрес"
  aria-label="Number"
  matInput
  [matAutocomplete]="auto"
  (keydown.enter)="addItemToCache($event)"
/>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of options" [value]="option">
    {{ option }}
  </mat-option>
</mat-autocomplete>
<br/>
<br/>
<button (click)="resetCache()">Сбросить адреса</button>
